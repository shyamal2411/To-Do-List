<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./ToDo logo.png" type="image/png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title> SG &nbsp;|&nbsp;To Do List</title>
  </head>
  <body>
    
    <div class="card text-center" style="width: 18rem">
      <h1 class="text-center text-col">To Do List</h1>
      <div class="card-body">
        <h5 class="card-title">
          <label for="task">
            <input
              type="text"
              id="task"
              placeholder="What am I doing today?"
              class="w-full"
              required
            />
          </label>
        </h5>
        <div class="task">
          <button type="button" id="add" class="btn btn-outline-dark">
            Add Task
          </button>
          <div id="todo"></div>
        </div>
      </div>
    </div>
<div class="footer">
  <a href="https://shyamal2411.github.io/sgprajapati.in/" title="Portfolio Site" target="_blank" class="foot">Contact</a>
</div>
    <script src="myscript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>
  </body>
</html>
